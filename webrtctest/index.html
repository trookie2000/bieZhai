<!DOCTYPE html>
<html>
<head>
    <title>屏幕共享示例</title>
</head>
<body>
    <h1>屏幕共享示例</h1>
    <p>按Shift键选择多个程序并切换屏幕共享</p>
    <div id="programList">
        <label><input type="checkbox" value="Program1">程序1</label>
        <label><input type="checkbox" value="Program2">程序2</label>
        <label><input type="checkbox" value="Program3">程序3</label>
    </div>
    <button id="startShareButton">开始共享</button>
    <button id="stopShareButton">停止共享</button>
    <div id="sharedScreen"></div>

    <script src="app.js"></script>
</body>
</html>
